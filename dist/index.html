<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="icon" type="image/png" href="/assets/favicon-c636a92a.png" />
    <title>Facebook - Log in or sign up </title>
  <link rel="stylesheet" href="/assets/index-8839f5d5.css">
</head>

<body class="bg-gray-100">
    <main class="main-container w-[100%] mx-auto grid lg:grid-cols-2 justify-center items-center">
        <div class="left m">
            <img src="/assets/Facebook-Logo-7f04f6e0.png" alt="" class="w-[270px] mt-[60px] mb-2 mx-32">
            <p class="text-3xl ml-32">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right mt-32 w-[400px] h-[370px] ml-24 bg-white shadow-2xl rounded-lg relative">
            <input type="text" placeholder="Email address or phone number"
                class="w-[90%] h-[50px] p-6 ml-5 mt-2 mb-2 border border-1 rounded-md outline-blue-500 ">
            <input type="password" placeholder="password"
                class="w-[90%] h-[50px] p-6 ml-5 mt-2 mb-2 border border-1 rounded-md outline-blue-500">
            <button
                class="w-[90%] h-[50px] ml-5 mt-3 mb-3  bg-blue-500 hover:bg-blue-600 rounded-md text-white font-bold ">Log
                in</button>
            <span class="pl-32 pb-6 my-2 text-blue-500 cursor-pointer hover:underline">Forgotten password?</span>
            <br><br>
            <hr class="my-2 mx-8">
            <button
                class=" w-fit h-[50px] px-4 py-3 my-2 mx-24 bg-green-500 hover:bg-green-600 rounded-md justify-center text-white font-bold">Create
                new account</button>
            <span class="relative -bottom-14 text-sm mx-12"><span
                    class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or
                business</span>

        </div>
    </main>




</body>

</html>
